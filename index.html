<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drang & Drop</title>
    <link rel="preconnect" href="https://fonst.googleapis.com">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="drop_container" id="drop-items">
        <div class="drop_card">
            <div class="drop_content">
                <img src="https://images.pexels.com/photos/11943277/pexels-photo-11943277.jpeg?auto=compress&cs=tinysrgb&w=800" class="drop_img" />
                <div class="about">
                    <h1 class="name">Clay</h1>
                    <span class="profession">Web Developer</span>
                </div>
            </div>
        </div>
        <div class="drop_card">
            <div class="drop_content">
                <img src="https://images.pexels.com/photos/12430047/pexels-photo-12430047.jpeg?auto=compress&cs=tinysrgb&w=800" class="drop_img" />
                <div class="about">
                    <h1 class="name">Sarah Mills</h1>
                    <span class="profession">Web Developer</span>
                </div>
            </div>
        </div>
        <div class="drop_card">
            <div class="drop_content">
                <img src="https://images.pexels.com/photos/11354361/pexels-photo-11354361.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" class="drop_img" />
                <div class="about">
                    <h1 class="name">Amelia</h1>
                    <span class="profession">UX/UI Designer</span>
                </div>
            </div>
        </div>
        <div class="drop_card">
            <div class="drop_content">
                <img src="https://images.pexels.com/photos/12608580/pexels-photo-12608580.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" class="drop_img" />
                <div class="about">
                    <h1 class="name">Joseph</h1>
                    <span class="profession">Video editor</span>
                </div>
            </div>
        </div>
        <div class="drop_card">
            <div class="drop_content">
                <img src="https://images.pexels.com/photos/10839163/pexels-photo-10839163.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" class="drop_img" />
                <div class="about">
                    <h1 class="name">Merary</h1>
                    <span class="profession">Web Developer</span>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script src="./scripts.js"></script>
</body>
</html>
